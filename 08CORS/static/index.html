<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>留言板</title>
  <link rel="stylesheet" href="./assets/bootstrap.css" />
  <style>
    #messages img {
      width: 50px;
    }

    .main {
      height: 450px;
      padding: 20px;
      overflow: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="display-6">留言板</h1>
    <hr />
    <div class="main">
      <ul id="messages" class="list-unstyled">
        <li class="media">
          <img class="mr-3" src="./static/assets/avatar.png" alt="张三" />
          <div class="media-body">
            <h4>张三</h4>
            <p>寒雨连江夜入吴</p>
            <p>2019-06-07</p>
          </div>
        </li>
        <li class="media">
          <img class="mr-3" src="./static/assets/avatar.png" alt="张三" />
          <div class="media-body">
            <h4>张三</h4>
            <p>平明送客楚江孤</p>
            <p>2019-06-07</p>
          </div>
        </li>
      </ul>
    </div>

    <hr />
    <div id="linkArea">
      <a href="./login.html">请登陆</a>
    </div>
    <form id="formArea" style="display: block;">
      <div class="form-group">
        <label for="txt_name">称呼：</label>
        <label id="txt_name" type="text"></label>
        <a href="javascript:;" id="btnQuit">退出</a>
      </div>
      <div class="form-group" style="display: flex">
        <label for="txt_content" style="display:none">留言：</label>
        <input type="text" id="txt_content" class="form-control">

        <button id="btn_send" type="button" class="btn btn-primary">提交</button>
      </div>
    </form>
  </div>
  <button id="btn">Get请求</button>
  <button id="btn1">Get请求22</button>
  <button id="post">POST请求22</button>

  <script src="./jquery-1.8.1.js"></script>
  <script>
    $('#btn').click(() => {
      $.get('http://127.0.0.1:8080/getApi').then(res => {
        console.log(res);
        if (res.code === 200) {
          alert(1)
        } else {
          alert(2)
        }
      })
    })

    $('#btn1').click(() => {
      // $.get('http://127.0.0.1:8080/get').then(res => {

      // })
      $.ajax({
        url: 'http://127.0.0.1:8080/jsonp',
        type: 'get',
        dataType: 'jsonp',
      }).then(res => {
        console.log(res);
      })
    })

    $('#post').click(() => {
      $.post('http://127.0.0.1:8080/postApi').then(res => {
        console.log(res);

        if (res.code === 200) {
          alert(1)
        } else {
          alert(2)
        }
      })
    })
  </script>
</body>

</html>
